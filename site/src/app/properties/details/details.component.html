<div>
    <div class="mainDiv" *ngIf="property">

        <div class="field">
            <h2>Details</h2>
            <div class="all">
                <img src='{{property.photo}}'>
                <div class="info">
                    <h4><strong>Price: </strong> {{property.price}}lv</h4>
                    <h4><strong>City: </strong>{{property.city}}</h4>
                    <h4><strong>Area(m2): </strong>{{property.area}}</h4>
                    <h4><strong>Phone: </strong>{{property.phone}}</h4>
                    <h4><strong>Description: </strong>{{property.description}}</h4>

                </div>
            </div>


            <div class="buttons">
                <button>Edit</button>
                <button>Delete</button>
            </div>

        </div>

    </div>

    <div class="commentDiv">
        <form [formGroup]="form" (submit)="postComment()">
            <h2>Post a comment</h2>
            <div class="poleta">
                <h4><strong>Name:</strong></h4>
                <label for="name"></label>
                <input type="name" formControlName="name" name="name" id="name">

                <h4><strong>Comment:</strong></h4>
                <label for="comment12"></label>
                <input type="comment12" formControlName="comment12" name="comment12" id="comment12">

            </div>

            <button class="postBtn">Post</button>
        </form>

    </div>

    <div class="commentDiv">
        <h2>Comments</h2>
        <div *ngFor="let comment of commentars">
            <h4>{{comment}}</h4>
        </div>
    </div>
</div>
